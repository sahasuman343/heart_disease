trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.8'
    addToPath: true
    architecture: 'x64'
  displayName: 'Use Python'
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      python3 -m pip install --upgrade pip
      pip3 install -r requirements.txt
  displayName: 'install dependencies'
- task: CmdLine@2
  inputs:
    script: 'mkdir data/output'
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '/data/output/'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/_Build.zip'
    replaceExistingArchive: true
